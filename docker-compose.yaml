version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: someone
      MYSQL_DATABASE: mysql_db
      MYSQL_USERNAME: wordpress
      MYSQL_USER_PASSWORD: elquesigui

  wordpress:
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - db
    image: lechuck13/fem-un-docker
    ports:
      - "8000:80"
    restart: always
    networks:
      - backend
      - frontend
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpressUSER
      WORDPRESS_DB_PASSWORD: wordpressPWD
      WORDPRESS_DB_NAME: wordpress
volumes:
  db_data: {}
  wp_data: {}
networks:
  backend: {}
  frontend: {}
